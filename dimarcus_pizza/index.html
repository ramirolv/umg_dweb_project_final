<!DOCTYPE html>
<html lang="en">
<head class="login">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Customized  Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template     -->
    <link href="css/style.css" rel="stylesheet">

   
</head>
<body background="img/fondo_login.jpg" >




    
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-sm-8 user-img">
                    <img src="img/login.webp" width="100" height="100" /> 
                </div>
                
                <form class="col-12">
                    <div class="form-group" id="user-group">
                        <input id="inputUsuario" type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input id="inputClave" type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <button id="iniciarSesion" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">Recordar contraseña?</a>
                </div>

            </div>

         </div>   
      
        
        
        </div>

    </div>
    

    <script>
        var boton = document.getElementById('iniciarSesion');
        var user = document.getElementById('inputUsuario');
        var password = document.getElementById('inputClave');

        boton.addEventListener('click', function comprobarUsuario(){
            if(user.value == "admin"){
                if (password.value == "contra") {
                    alert("Felicidades, ingresaste");
                    open('./main.html');
                    window.close(); 
                }else{
                    alert('❌Contraseña incorrecta');
                }
            }else{
                alert('❌Usuario incorrecto');
            }

        });

        
    </script>
</body>
</html>
