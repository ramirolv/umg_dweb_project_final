{% load static %} 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimarcu's Pizza</title>
    
    <!-- Favicon -->
    <link href="{% static './img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Hojas de estilos de bootstrap -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <!-- <script src="{% static '/js/bootstrap.bundle.js'%}"></script> -->
    <link rel="stylesheet" href="{% static '/css/style2.css'%}">
    <!--
        <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
        <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
    -->
    
    <!-- Iconos de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">Dimarcu's Pizza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

            <a class="nav-link" aria-current="page" href="{% url 'home:mainapp' %}">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ordenes
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">En progreso</a></li>
              <li><a class="dropdown-item" href="#">Terminadas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'home:ordenesapp' %}">Nueva</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home:productoapp' %}">Platillos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home:gastoapp' %}">Gastos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home:teamapp' %}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home:serviceapp' %}">Informes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <main class="mt-5">
      <br>
        {% block contenido %}  
        {% endblock contenido %}
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="{% static '/js/bootstrap.min.js'%}"></script>
</body>
</html>
