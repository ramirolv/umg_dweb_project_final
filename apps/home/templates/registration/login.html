{% load static %}

<!DOCTYPE html>
<html lang="es">
<head class="login">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Template     -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

   
</head>
<body>

    <section class="vh-100 gradient-custom" style="background-image: url({% static 'img/fondo_login.jpg' %}); ">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem; --bs-bg-opacity: 0.97;">
                <div class="card-body p-5 text-center">
      
                    <div class="mb-md-5 mt-md-4">
                        <form action="" method="post">
                            {% csrf_token %}
                            <h2 class="fw-bold mb-2 text-uppercase">Dimarcu's Pizza</h2>
                            
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="inputUsuario" class="form-control form-control-lg" name="username"/>
                                <label class="form-label" for="typeEmailX">Usuario</label>
                            </div>
            
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="inputClave" class="form-control form-control-lg" name="password" />
                                <label class="form-label" for="typePasswordX">Contraseña</label>
                            </div>
                            
            
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                        </form>
                        
                    </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>                        
                          
</body>
</html>
