{% load static %}

<!DOCTYPE html>
<html lang="es">
<head class="login">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/{% static 'css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Customized  Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template     -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

   
</head>
<body background="{% static 'img/fondo_login.jpg' %}" >

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-sm-8 user-img">
                    <img src="{% static 'img/login.webp' %}" width="100" height="100" /> 
                </div>
                
                <form class="col-12" method="POST">
                    <div class="form-group" id="user-group">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <input id="inputUsuario" type="text" class="form-control" placeholder="Nombre de usuario" name="username"/> 
                        
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input id="inputClave" type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <a href="{% url 'home:mainapp'%}" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar</a>
                    <!--    <button id="iniciarSesion" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>   -->
                </form>
                <div class="col-12 forgot">
                    <a href="#">Recordar contrase√±a?</a>
                </div>

            </div>

         </div>   
    </div>                        
                          
</body>
</html>
