{% extends 'base_sidebar.html' %}

{% block titulo %}
    <div class="container">
        <h2 class="text-white">Creando nuevo cliente</h2>
    </div>
{% endblock titulo %}

{% block contenido %}
    <form class="w-50" action=" {% url 'home:cliente_nuevo' %} " method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre</label>
            <input class="form-control" id="id_nombre" name="nombre" type="text" placeholder="Nombre" required="">
        </div>
        <div class="form-group">
            <label for="id_telefono">Telefono</label>
            <input class="form-control" id="id_telefono" name="telefono" type="text" placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="id_direccion">Direccion</label>
            <input class="form-control" id="id_direccion" name="direccion" type="text" placeholder="Direccion">
        </div>
        <div class="form-group">
            <label for="id_DPI">DPI</label>
            <input class="form-control" id="id_DPI" name="dpi" type="text" placeholder="DPI">
        </div>
        <div class="form-group">
            <label for="id_NIT">NIT</label>
            <input class="form-control" id="id_NIT" name="nit" type="text" placeholder="NIT">
        </div>
        <div class="form-group mt-5">
            <input class="btn btn-success" type="submit" value="Guardar cliente">
        </div>
    </form>
{% endblock contenido %}
